<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Sale</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">BeSpoke</a>
            <div class="navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/products">Products</a>
                    <a class="nav-link" href="/saleperson">Saleperson</a>
                    <a class="nav-link" href="/customer">Customers</a>
                    <a class="nav-link active" href="/sale">Sales</a>
                    <a class="nav-link" href="/reports">Reports</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="width: 75%;padding-top: 75px;">
        <form action="#" th:action="@{/addsale}" th:object="${sale}" method="post">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" id="id" th:field="*{id}">
            </div>

            <div class="mb-3">
                <label class="form-label">Product</label>
                <input type="text" class="form-control" id="product" th:field="*{product}">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Saleperson ID</label>
                    <input type="text" class="form-control" id="saleperson" th:field="*{saleperson}">
                </div>
                <div class="col">
                    <label  class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="customer" th:field="*{customer}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Sale Date</label>
                <input type="text" class="form-control" id="saleDate" th:field="*{saleDate}">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Sale Price</label>
                    <input type="text" class="form-control" id="price" th:field="*{price}">
                </div>
                <div class="col">
                    <label  class="form-label">Commission</label>
                    <input type="text" class="form-control" id="commission" th:field="*{commission}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
