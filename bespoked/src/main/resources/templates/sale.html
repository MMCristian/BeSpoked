<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Sale</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">BeSpoke</a>
            <div class="navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/products">Products</a>
                    <a class="nav-link" href="/saleperson">Saleperson</a>
                    <a class="nav-link" href="/customer">Customers</a>
                    <a class="nav-link active" href="/sale">Sales</a>
                    <a class="nav-link" href="/reports">Reports</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="width: 75%;" >
        <div class="row" style="padding-top: 75px;">
            <div class="col">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" onkeyup="myFunction()" id="input">
            </div>
            <div class="col">
                <a class="btn btn-primary" style="width: 50%;" href="/addsale" role="button">Add Sale</a>
            </div>
        </div>
        <div class="row" style="padding-top: 25px;">
            <table class="table table-bordered" id="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product</th>
                    <th scope="col">Saleperson ID</th>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Sale Date</th>
                    <th scope="col">Sale Price</th>
                    <th scope="col">Comission</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sale : ${allSale}">
                    <td th:text="${sale.id}"></td>
                    <td th:text="${sale.product}"></td>
                    <td th:text="${sale.saleperson}"></td>
                    <td th:text="${sale.customer}"></td>
                    <td th:text="${sale.saleDate}"></td>
                    <td th:text="${sale.price}"></td>
                    <td th:text="${sale.commission}"></td>
                </tr>
                
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function myFunction() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("input");
          filter = input.value.toUpperCase();
          table = document.getElementById("table");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
    </script>

</body>
</html>
