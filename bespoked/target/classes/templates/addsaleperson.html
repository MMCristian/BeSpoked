<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Saleperson</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">BeSpoke</a>
            <div class="navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/products">Products</a>
                    <a class="nav-link active" href="/saleperson">Saleperson</a>
                    <a class="nav-link" href="/customer">Customers</a>
                    <a class="nav-link" href="/sale">Sales</a>
                    <a class="nav-link" href="/reports">Reports</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="width: 75%;padding-top: 75px;">
        <form action="#" th:action="@{/addsaleperson}" th:object="${saleperson}" method="post">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" id="id" th:field="*{id}">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                </div>
                <div class="col">
                    <label  class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Start Date</label>
                    <input type="text" class="form-control" id="startDate" th:field="*{startDate}">
                </div>
                <div class="col">
                    <label class="form-label">Termination Date</label>
                    <input type="text" class="form-control" id="terminationDate" th:field="*{terminationDate}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Manager</label>
                <input type="text" class="form-control" id="manager" th:field="*{manager}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
