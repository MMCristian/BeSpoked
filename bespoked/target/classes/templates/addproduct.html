<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Products</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">BeSpoke</a>
            <div class="navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link active" href="/products">Products</a>
                    <a class="nav-link" href="/saleperson">Saleperson</a>
                    <a class="nav-link" href="/customer">Customers</a>
                    <a class="nav-link" href="/sale">Sales</a>
                    <a class="nav-link" href="/reports">Reports</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="width: 75%;padding-top: 75px;">
        <form action="#" th:action="@{/addproduct}" th:object="${product}" method="post">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" th:field="*{name}">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Quantity</label>
                    <input type="text" class="form-control" id="quantity" th:field="*{qty}">
                </div>
                <div class="col">
                    <label  class="form-label">Commision Percentage</label>
                    <input type="text" class="form-control" id="commision" th:field="*{commissionPercentage}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer" th:field="*{manufacturer}">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Purchase Price</label>
                    <input type="text" class="form-control" id="purchase" th:field="*{purchasePrice}">
                </div>
                <div class="col">
                    <label class="form-label">Sale Price</label>
                    <input type="text" class="form-control" id="sale" th:field="*{salePrice}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Style</label>
                <input type="text" class="form-control" id="style" th:field="*{style}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


</body>
</html>
